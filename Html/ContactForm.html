 	<section>
		 <form  name="contactform" id="contactform"
     method="post">
             <fieldset name="form" id="form">
                <fieldset id="simpleInput">
                    
                 <label for="firstName">First Name:</label>     
             <input name="fisrstName" id="firstName" required="required"
                    title="Supply your First Name"> 
                    
                 <label for="lastName">Last Name:</label>       
             <input name="lastName" id="lastName" required="required"
                    title="Supply your Last Name"/> 
                    
            <label for="phoneNumber">Phone Number:</label>     
             <input name="phoneNumber" id="phoneNumber" required="required"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"    title="Please enter your phone number" />
                    
             <label for="email">E-mail:</label>                         
                 <input type="email" name="email" id="email" 
                        required="required" title="Supply a valid e-mail address" /> 
                    
             <label for="besttime">Best Time to Contact You:</label>
                 <input id="besttime" type="text" name="besttime" 
                        required="required" title="Please tell us when we can contact you" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"/> 
                <select>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>    
                    
                 </fieldset>
                <label id="typeOfProject">Type of project(optional):</label>
                 <fieldset class="optionGroup">
				<label for= "residential">Residential</label>
				<input type="radio" name="projectType" id="residential"
                      value="residential" />
				<label for= "commercial">Commercial</label>
				<input type="radio" name="projectType" id="commercial"
                      value="commercial" />
			</fieldset>
			
			<label id="typeOfConstruction">Type of construction(optional):</label>
			<fieldset class="optionGroup">
				<label for= "newConstruction">New Construction</label>
				<input type="radio" name="constructionType" id="newConstruction"
                      value="newConstruction" />
				<label for= "remodeling">Remodeling</label>
				<input type="radio" name="constructionType" id="remodeling"
                      value="remodeling" />
			</fieldset>
                 
            <label for="commentBox">Message:</label>
                <textarea type="text" name="commentBox" id="commentBox" max="500"></textarea> 
                 
                 
                 <input type="submit" name="submit" id="submit" value="Submit" />
                 <input type="reset" name="reset" id="reset" value="Reset" />
                     
             </fieldset>
          
          </form>
